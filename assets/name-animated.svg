<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 130">
  <defs>
    <linearGradient id="nameGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#23a43d"/>
      <stop offset="50%" stop-color="#39ff14"/>
      <stop offset="100%" stop-color="#23a43d"/>
    </linearGradient>
    <linearGradient id="scanline" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#39ff14" stop-opacity="0"/>
      <stop offset="50%" stop-color="#39ff14" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#39ff14" stop-opacity="0"/>
      <animateTransform attributeName="gradientTransform" type="translate" from="-1 0" to="1 0" dur="3.6s" repeatCount="indefinite"/>
    </linearGradient>
    <pattern id="vlines" width="18" height="130" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="0" y2="130" stroke="#39ff14" stroke-opacity="0.035" stroke-width="1"/>
    </pattern>
    <filter id="matrixGlow" x="-20%" y="-70%" width="140%" height="240%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.6" result="g1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="5.2" result="g2"/>
      <feMerge>
        <feMergeNode in="g2"/>
        <feMergeNode in="g1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <style>
    @keyframes subtlePulse {
      0%, 100% { opacity: 0.92; }
      50% { opacity: 1; }
    }
    @keyframes reveal {
      from { opacity: 0; letter-spacing: 8px; }
      to { opacity: 1; letter-spacing: 3px; }
    }
    .bg { fill: #020704; }
    .matrix-overlay { fill: url(#vlines); }
    .name {
      font-family: "Arial Black", "Segoe UI", "Trebuchet MS", sans-serif;
      font-size: 56px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 3px;
      fill: url(#nameGreen);
      filter: url(#matrixGlow);
      animation: subtlePulse 2.8s ease-in-out infinite;
    }
    .scan { fill: url(#scanline); }
    .subtitle {
      font-family: "Courier New", monospace;
      font-size: 12px;
      fill: #7adf7a;
      letter-spacing: 8px;
      opacity: 0;
      animation: reveal 0.8s ease-out 0.2s forwards;
    }
    .rule {
      stroke: #39ff14;
      stroke-opacity: 0.45;
      stroke-width: 1;
    }
  </style>
  <rect class="bg" width="800" height="130"/>
  <rect class="matrix-overlay" width="800" height="130"/>
  <line class="rule" x1="170" y1="80" x2="630" y2="80"/>
  <text class="name" x="400" y="62" text-anchor="middle">DEREK J. RUSSELL</text>
  <rect class="scan" x="130" y="31" width="540" height="40"/>
  <text class="subtitle" x="400" y="112" text-anchor="middle">AI ENGINEER · COMPUTER ENGINEER · SYSTEMS ARCHITECT</text>
</svg>
