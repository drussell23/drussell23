<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 130">
  <defs>
    <linearGradient id="nameGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0f8f35"/>
      <stop offset="50%" stop-color="#39ff14"/>
      <stop offset="100%" stop-color="#0f8f35"/>
    </linearGradient>

    <linearGradient id="scanline" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#39ff14" stop-opacity="0"/>
      <stop offset="50%" stop-color="#39ff14" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#39ff14" stop-opacity="0"/>
      <animateTransform attributeName="gradientTransform" type="translate" from="-1 0" to="1 0" dur="2.7s" repeatCount="indefinite"/>
    </linearGradient>

    <pattern id="vlines" width="14" height="130" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="0" y2="130" stroke="#39ff14" stroke-opacity="0.08" stroke-width="1">
        <animate attributeName="stroke-opacity" values="0.04;0.1;0.04" dur="1.6s" repeatCount="indefinite"/>
      </line>
    </pattern>

    <filter id="matrixGlow" x="-25%" y="-80%" width="150%" height="260%">
      <feGaussianBlur stdDeviation="2.2" result="g1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="7" result="g2"/>
      <feMerge>
        <feMergeNode in="g2"/>
        <feMergeNode in="g1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    @keyframes flicker {
      0%, 100% { opacity: 0.96; }
      10% { opacity: 0.78; }
      12% { opacity: 0.98; }
      19% { opacity: 0.84; }
      20% { opacity: 1; }
      45% { opacity: 0.9; }
      46% { opacity: 0.98; }
      70% { opacity: 0.88; }
      71% { opacity: 0.98; }
    }
    @keyframes reveal {
      from { letter-spacing: 12px; opacity: 0; }
      to { letter-spacing: 3px; opacity: 1; }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.65; }
      50% { opacity: 1; }
    }
    .bg {
      fill: #020704;
    }
    .matrix-overlay {
      fill: url(#vlines);
      opacity: 0.55;
    }
    .name {
      font-family: "Arial Black", "Segoe UI", "Trebuchet MS", sans-serif;
      font-size: 56px;
      font-weight: 900;
      fill: url(#nameGreen);
      filter: url(#matrixGlow);
      text-transform: uppercase;
      letter-spacing: 3px;
      animation: flicker 2.3s linear infinite;
    }
    .scan {
      fill: url(#scanline);
      mix-blend-mode: screen;
      animation: pulse 1.8s ease-in-out infinite;
    }
    .subtitle {
      font-family: "Courier New", monospace;
      font-size: 12px;
      fill: #7adf7a;
      letter-spacing: 12px;
      opacity: 0;
      animation: reveal 0.9s ease-out 0.3s forwards, flicker 2.8s linear infinite;
    }
    .rule {
      stroke: #39ff14;
      stroke-width: 1.2;
      stroke-opacity: 0.6;
      stroke-dasharray: 6 6;
      animation: pulse 1.5s ease-in-out infinite;
    }
    .glyph {
      font-family: "Courier New", monospace;
      font-size: 10px;
      fill: #2bcf50;
      opacity: 0.18;
      animation: pulse 2.4s ease-in-out infinite;
    }
  </style>

  <rect class="bg" width="800" height="130"/>
  <rect class="matrix-overlay" width="800" height="130"/>

  <text class="glyph" x="28" y="22" style="animation-delay:0.1s">01011001 1010</text>
  <text class="glyph" x="600" y="22" style="animation-delay:0.4s">0x7A 0x31 0xFF</text>
  <text class="glyph" x="45" y="120" style="animation-delay:0.9s">NEURAL_MESH::ACTIVE</text>
  <text class="glyph" x="560" y="120" style="animation-delay:0.6s">JARVIS_BOOT_OK</text>

  <line class="rule" x1="160" y1="80" x2="640" y2="80"/>

  <text class="name" x="400" y="62" text-anchor="middle">DEREK J. RUSSELL</text>
  <rect class="scan" x="120" y="30" width="560" height="42"/>

  <text class="subtitle" x="400" y="112" text-anchor="middle">AI ENGINEER · COMPUTER ENGINEER · SYSTEMS ARCHITECT</text>
</svg>
